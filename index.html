<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Siege Lite Match Overlay</title>
  <style>

    .rank-cell {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .rank-icon {
      width: 17px;
      height: 17px;
      object-fit: contain;
    }



    .match-view {
      margin-top: 16px;
      margin-bottom: 12px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .team-container {
      flex: 1 1 300px;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      background-color: #181818;
    }

    .team-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .team-empty {
      font-size: 12px;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #333;
      padding: 4px;
      text-align: left;
    }

    th {
      background-color: #222;
    }



    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
    }

    .container {
      padding: 16px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .row {
      margin-bottom: 8px;
    }

    label {
      display: inline-block;
      width: 80px;
    }

    select, input[type="text"] {
      padding: 4px;
      margin-right: 6px;
    }

    .players {
      margin-top: 12px;
      margin-bottom: 12px;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
    }

    .player-row {
      margin-bottom: 6px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }

    #results {
      white-space: pre;
      background-color: #000;
      color: #0f0;
      padding: 8px;
      border-radius: 4px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 12px;
    }

    .error {
      color: #f66;
      margin-top: 6px;
    }

    .status {
      margin-top: 6px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Siege Match Stats (Lite)</h1>


    <div class="row">
      <label for="platform">Platform:</label>
      <select id="platform">
        <option value="pc" selected>PC</option>
        <option value="psn">PlayStation</option>
        <option value="xbox">Xbox</option>
      </select>
    </div>


    <div class="row">
      Players (up to 10):
    </div>

    <div id="players" class="players">
   
    </div>

  
    <div class="row">
      <button id="fetchButton">Fetch Stats</button>
      <button id="ocrButton" style="margin-left: 8px;">Capture &amp; OCR</button>
      <label style="margin-left: 12px; font-size: 12px;">
        <input type="checkbox" id="overlayMode" />
        Overlay mode (hide JSON)
      </label>
    </div>


    <div id="error" class="error"></div>
    <div id="status" class="status"></div>

    <h2>Match View</h2>
    <div id="matchView" class="match-view"></div>

<div id="responseContainer">
      <h2>Response</h2>
      <div id="results"></div>
    </div>

        <div id="ocrContainer">
      <h2>OCR Debug (raw text)</h2>
      <div id="ocrOutput" style="
        white-space: pre-wrap;
        background-color: #000;
        color: #0f0;
        padding: 8px;
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        font-size: 12px;
      "></div>
    </div>
    <div id="ocrNamesContainer" style="margin-top: 12px;">
      <h3>Detected Names</h3>
      <div id="ocrNames" style="font-size: 12px; color: #ccc;"></div>
      <button id="applyOcrNames" style="margin-top: 4px;">
        Fill player slots from detected names
      </button>
    </div>


  </div>

  <script src="renderer.js"></script>
</body>
</html>
